<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="app"></div>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const app = Vue.createApp({
            data(){
                return{
                    text: "Hola desde Vue"
                }
            },
            provide(){
                return{
                    anotherText: this.text
                }
            },
            template: `
                    <div>
                        <h4>{{text}}</h4>
                        <second />
                    </div>
                    `
        });
        
        app.component("second", {
            template:`
            <third/>
               `
        });

        app.component("third", {
            inject:{
                data:{
                    from: "anotherText"
                } 
            },
            template:`
            {{data}}
               `
        });

        app.mount("#app");

    </script>

</body>

</html>
