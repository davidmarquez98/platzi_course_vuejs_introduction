<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    text: "Puerta Cerrada",
                    door: false
                }
            },
            watch:{
                door(value){
                    this.text = value ? "Puerta Abierta" : "Puerta Cerrada";
                }
            },
            template: `
            <div class="container" :class="{ opened : door, closed : !door}">
                <div class="container-text-button">
                    <div class="container-message">{{text}}</div> 
                    <button class="button-door" @click="door = !door">{{ door ? "Cerrar" : "Abrir" }}</button>
                </div>
            </div>
            `
        }).mount('#app');

    </script>
    
    <style scoped>
        #app, body, html, .container{
            display: flex;
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        .container-text-button{
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 200px;
            margin: auto;
            gap:30px
        }

        .container-message{
            margin:auto;
        }

        .button-door{
            width: 80px;
            height: 40px;
            margin:auto;
        }

        .closed{
            background-color: #E74C3C;
        }

        .opened{
            background-color: #AAFF9D;
        }
    </style>

</body>

</html>
