        const app = Vue.createApp({
            data(){
                return{
                    items:["uno", "dos", "tres"]
                }
            },
            methods:{
                remove(i){
                    this.items = this.items.filter((el, index) =>  index != i );
                }
            },
            template: `
            <div>
                <ul> 
                    <v-item v-for="(item, i) in items" :text="item" @remove="remove(i)"></v-item>
                </ul>
            </div>
            `
        });
        
        app.component("v-item", {
            props:{
                text: String
            },
            methods:{
                rm(){
                    this.$emit("remove");
                }
            },
            template:`
            <li @click="rm">{{text}}</li>
            `
        });

        app.mount("#app");

    </script>
