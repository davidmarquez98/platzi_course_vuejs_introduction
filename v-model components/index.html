<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="app"></div>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const app = Vue.createApp({
            data(){
                return{
                    text: "Hola desde Vue"
                }
            },
            template: `
                    <div>
                        <h4>{{text}}</h4>
                        <v-input v-model:text="text"/>
                    </div>
                    `
        });
        
        app.component("v-input", {
            props:{
                text: String
            },
            methods:{
                update(e){
                    console.log(e.target.value);
                    this.$emit("update:text", e.target.value);
                }
            },
            template:`
            <input type="text" @input="update" :value="text"/>
            `
        });

        app.mount("#app");

    </script>

</body>

</html>
